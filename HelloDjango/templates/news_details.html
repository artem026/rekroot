{% extends 'layout.html' %}

{% block title %}Вакансия {{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="alert alert-warning">
            <h2>{{ article.title }}</h2>
            <h4>{{ article.anons }}</h4>
            <h4>{{ article.salary }}</h4>
            <!-- <p>{{ article.date }}</p> -->
            <p style="white-space:pre-line">{{ article.full_text }}</p>
        </div>
        <div class="alert alert-warning">
            <p>{{ article.date }}</p>
        </div>
        <div class="alert alert-warning">
            <a href="{% url 'news_update' el.id %}" class="btn btn-warning">Редактировать</a>
        </div>
    </div>
{% endblock %}
