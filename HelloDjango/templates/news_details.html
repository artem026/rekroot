{% extends 'layout.html' %}

{% block title %}Вакансия {{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="alert alert-warning">
            <h3>{{ article.title }}</h3>
            <h4>{{ article.anons }}</h4>
            <h4>{{ article.salary }}</h4>
            <p>{{ article.date }}</p>
            <p style="white-space:pre-line">{{ article.full_text }}</p>
        </div>
    </div>
{% endblock %}
