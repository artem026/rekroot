{% extends 'layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>

        {% for el in news %}
            <div>
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons|upper }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
