{% extends 'layout.html' %}

{% block title %}Новые вакансии{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новые вакансии</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <a href="{% url 'news_details' el.id %}"><h3>{{ el.title|upper }}</h3></a>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_details' el.id %}" class="btn btn-warning">Подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Новостей нет</p>
        {% endif %}
    </div>
{% endblock %}
